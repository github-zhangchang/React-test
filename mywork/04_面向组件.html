<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
</head>
<body>
    <div id="div"></div>
    <div id="div2"></div>
</body>
<script type="text/babel">

    //1.定义组件 - 简单组件，不包含状态
    function MyComponent() {
        return <h2>工厂函数组件</h2>
    }

    //1.定义组件 - 复杂组件，包含状态
    class MyComponent2 extends React.Component {
        //重写父级 render() 方法
        render(){
            return <h2>ES6 类组件</h2>
        }
    }

    //2.渲染组件标签
    ReactDOM.render(<MyComponent/> , document.getElementById('div'))
    ReactDOM.render(<MyComponent2/> , document.getElementById('div2'))

</script>
</html>
