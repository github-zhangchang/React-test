<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>07_component_state</title>
</head>
<body>

<div id="example"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
  /*
  需求: 自定义组件, 功能说明如下
    1. 显示h2标题, 初始文本为: 你喜欢我
    2. 点击标题更新为: 我喜欢你
  */

  //定义组件 - 组件名首字母必须大写
  class MyComponent extends React.Component {
      //
      constructor(props){
          //调用父类的构造器
          super(props)
          //初始化状态
          this.state = {
              isLikeMe:false
          }

          //this.handleClick = this.handleClick.bind(this)
      }

      //
      handleClick(){
          let isLikeMe = !this.state.isLikeMe
          this.setState({isLikeMe})
      }

      //重写父类方法
      render(){
          //读取状态
          let {isLikeMe} = this.state
          //return <h2 onClick={this.handleClick}>{isLikeMe? '你喜欢我' : '我喜欢你'}</h2>
          return <h2 onClick={this.handleClick.bind(this)}>{isLikeMe? '你喜欢我' : '我喜欢你'}</h2>
      }
  }

  //渲染组件标签
  ReactDOM.render(<MyComponent/> , document.getElementById('example'))

</script>
</body>
</html>
