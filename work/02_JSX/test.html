<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>02_JSX</title>
</head>
<body>
  <div id="test1"></div>
  <div id="test2"></div>

  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>

  <!--原生 jsx 实现-->
  <script type="text/javascript">
    //语法：{} 之内的数据，React才能解析，否则视为文本处理
    //语法：React.createElement('h1', {id:'myTitle'},'hello')

    //1.创建虚拟DOM
    var id = 'Atguigu'
    var content = 'I like you'
    var vDom1 = React.createElement('h2', {id:id.toLocaleLowerCase()}, content.toLocaleLowerCase())

    //2.渲染虚拟DOM
    ReactDOM.render(vDom1, document.getElementById('test1'))

  </script>

  <!--使用 babel 解析方式实现-->
  <script type="text/babel">

    //1.创建虚拟DOM
    var vDom2 = <h3 id={id.toLocaleUpperCase()}>{content.toLocaleUpperCase()}</h3>

    //2.渲染虚拟DOM
    ReactDOM.render(vDom2, document.getElementById('test2'))

  </script>
</body>
</html>
